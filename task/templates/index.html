<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
        <h1 class="text-center">Welcome User {{request.user}}</h1><a href="">logut</a>

    <div class="container">
       
        <div class="w-75 border rounded border-3 shadow mx-auto mt-5 p-4">

            <div class="creat-box">
                <form action="" method="post">
                    {%csrf_token%}
        
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter todo title" aria-label="Recipient's username" aria-describedby="button-addon2" name="title">
                        <button class="btn btn-outline-success" type="submit" id="button-addon2">ADD</button>
                      </div>
                      
                </form>
                <div>
                    {%for t in data%}
        
                    <div class="w-100 p-3 border rounded bg-body-teritiary mb-2">
                        
                            {%if t.status%}
                            <div class="text-decoration-line-through">
                                <h4> {{t.title}} </h4>
                            </div>
                            {%else%}
                            <div>
                                <h4> {{t.title}} </h4>

                            </div>
                          
                           <h4>   {{t.status}} </h4>
                        
                        {%endif%}
                    <div>
                            <a href="{%url 'todo-delete' t.id%}" class="btn btn-outline-success">Remove</a>
                            {%if t.status == False%}
                            <a href="{%url 'todo-update' t.id%}" class="btn btn-outline-success">UPDATE</a>

                            {%endif%}

                    </div>
        
        
                    </div>

        
                    {%endfor%}

        
                </div>
        
            </div>

        </div>

       
       

    </div>
</body>
</html>

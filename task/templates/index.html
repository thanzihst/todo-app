<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<!-- css -->
 <style media="screen">
body{
    background-color: #080710;
}

.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 42%;
    top: 50%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}
.shape:first-child{
    background: linear-gradient(
        #1845ad,
        #23a2f6
    );
    left: -80px;
    top: -80px;
}
.shape:last-child{
    background: linear-gradient(
        to right,
        #ff512f,
        #f09819
    );
    right: -30px;
    bottom: -80px;
}
    </style>
<body class="bg-black">
   

    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">TODO </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
              
                <a class=" btn btn-outline-light" aria-current="page" href="{%url 'signout'%}">LOGOUT</a>
             
        
          </div>
        </div>
      </nav>

      <!-- nav -->

      <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
        

    <div class=" background " style="margin: auto;">
       
        <h1 class="text-center text-white">Welcome User {{request.user}}</h1>
        
        <div class="border rounded border-3 shadow  mt-5 p-4 " style="width: 700px; ">

            <div class="creat-box">
                <form action="" method="post">
                    {%csrf_token%}
        
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter todo title" aria-label="Recipient's username" aria-describedby="button-addon2" name="title">
                        <button class="btn btn-outline-success" type="submit" id="button-addon2">ADD</button>
                      </div>


                      
                      
                </form>
                <div>
                    {%for t in data%}
        
                    <div class="w-100 p-3 border rounded bg-body-teritiary mb-2">
                        
                            {%if t.status%}
                            <div class="text-decoration-line-through text-white">
                                <h4> {{t.title}} </h4>
                            </div>
                            {%else%}
                            <div class=" text-white">
                                <h4> {{t.title}} </h4>

                            </div>
                          
                           <h4 class="text-white" >   {{t.status}} </h4>
                        
                        {%endif%}
                    <div>
                            <a href="{%url 'todo-delete' t.id%}" class="btn btn-outline-success">Remove</a>
                            {%if t.status == False%}
                            <a href="{%url 'todo-update' t.id%}" class="btn btn-outline-success">UPDATE</a>

                            {%endif%}

                    </div>
        
        
                    </div>

        
                    {%endfor%}

        
                </div>
        
            </div>

        </div>

       
       

    </div>
</body>
</html>
